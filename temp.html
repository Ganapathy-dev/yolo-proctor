<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOLOv8 Object Detection</title>
  <link rel="stylesheet" href="./src/temp.css">
</head>
<body>
  <div class="App">
    <div class="header">
      <h1>YOLOv8n Object Detection App</h1>
      <p>YOLOv8n object detection application live on browser powered by <code>onnxruntime-web</code></p>
    </div>

    <div class="content">
      <img id="inputImage" src="#" alt="" style="display:none;">
      <canvas id="canvas"></canvas>
      <video
        id="webcam"
        autoplay
        playsinline
        muted
        style="display:none;"
        ></video>

    </div>

    <input type="file" id="imageInput" accept="image/*" style="display:none;">

    <div class="btn-container">
      <button id="openImageBtn">Open local image</button>
      <button id="closeImageBtn" style="display:none;">Close image</button>
      <button id="openWebcamBtn">Use Webcam</button>
      <button id="stopWebcamBtn" style="display:none;">Stop Webcam</button>
    </div>
  </div>


  <!-- Loader Overlay -->
<div id="loader" class="wrapper" style="display:none;">
  <div class="spinner"></div>
  <p id="loaderText">Loading...</p>
</div>


<script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
<script type="module" src="./src/temp.js"></script>

</body>
</html>
