<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YOLO SPA Detection</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>

  <div id="sidebar">
    <h3>ONNX Model</h3>

      <option value="/yolo-proctor/yolo11n-detect.onnx" selected>YOLO11-N (Nano)</option>
      <option value="/yolo-proctor/yolo12n-detect.onnx">YOLO12-N (Nano)</option>
    </select> -->

    <h3 style="margin-top:20px;">Detection Log</h3>
    <div id="log"></div>
  </div>

  <div id="buttons">
    <button data-mode="coco">Coco SSD</button>
    <button data-mode="yolo8n">YOLO8n-TFJS</button>
    <button data-mode="onnx">YOLO ONNX</button>
  </div>

  <div id="modeButtons">
    <button data-mode="webcam">Live Webcam</button>
    <button data-mode="image">Image Detection</button>
  </div>

  <div id="content">
        <h2 id="currentModeTitle"></h2>
    <div id="video-wrapper" style="display:none;">
      <video id="webcam" autoplay muted playsinline></video>
      <canvas id="canvas"></canvas>
    </div>

    <div id="imageContainer" style="display:none;">
      <input type="file" id="imageInput" accept="image/*" />
      <canvas id="imageCanvas" ></canvas> <!--style="min-height: 480px; min-width: 640px;"-->
    </div>
  </div>

  <!-- System info toggle -->
  <div id="sysToggle">âš™</div>

  </div>
