<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOLO POC</title>
    <link rel="stylesheet" href="/src/style.css" />

    <style>

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        height: 100vh;
        display: flex;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      #container {
        display: flex;
        height: 100%;
        width: 100%;
      }

      #system-info {
        width: 30%;      
        background: #f5f5f5;
        padding: 20px;
        overflow-y: auto;    
        border-right: 1px solid #ccc;
      }

      #system-info h2 {
        margin-top: 0;
      }

      #video-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

    </style>
  </head>

  <body>
    <div id="container">
      <!-- LEFT SIDE: SYSTEM INFO -->
      <div id="system-info">
        <h2>System Information</h2>
        <div id="info-list"></div>
      </div>

      <!-- RIGHT SIDE: CAMERA + CANVAS OVERLAY -->
      <div id="video-area">
        <div id="buttons">
          <button onclick="window.location.href='yolo_onnx.html'">Yolo onnx runtime</button>
          <button onclick="window.location.href='yolo8n.html'">Yolo8n-tfjs</button>
        </div>
        <h2>webcam Object detection using coco - ssd</h2>
        <div id="video-wrapper">
          <video id="webcam" autoplay playsinline></video>
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
