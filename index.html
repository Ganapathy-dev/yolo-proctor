<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YOLO SPA Detection</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>

    <div id="sidebar">
      <h3>ONNX Model</h3>
      <select id="modelSelector">
        <option value="./public/yolo11n-detect.onnx" selected>YOLO11-N (Nano)</option>
        <option value="./public/yolo11s-detect.onnx">YOLO11-S (Small)</option>
        <option value="./public/yolo11m-detect.onnx">YOLO11-M (Medium)</option>
        <option value="./public/yolo12n-detect.onnx">YOLO12-N (Nano)</option>
        <option value="./public/yolo12s-detect.onnx">YOLO12-S (Small)</option>
      </select>

      <h3 style="margin-top:20px;">Detection Log</h3>
      <div id="log"></div>
    </div>

  <!-- Top-right buttons for switching detection mode -->
  <div id="buttons">
    <button data-mode="coco">Coco SSD</button>
    <button data-mode="yolo8n">YOLO8n-TFJS</button>
    <button data-mode="onnx">YOLO ONNX</button>
  </div>

  <!-- Main content area -->
  <div id="content">
    <div>
      <h2 id="currentModeTitle"></h2>
    </div>
    <div id="video-wrapper">
      <video id="webcam" autoplay muted playsinline></video>
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <!-- System info toggle -->
  <div id="sysToggle">âš™</div>

  <!-- System info sidebar -->
  <div id="sysInfo">
    <h3>System Information</h3>
    <div id="sysContent">Loading...</div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
