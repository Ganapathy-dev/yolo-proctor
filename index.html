<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOLOv8 Object Detection</title>
  <script type="module" crossorigin src="/yolo-proctor/assets/index-J0HyYK9r.js"></script>
  <link rel="stylesheet" crossorigin href="/yolo-proctor/assets/index-Ck8Pf45n.css">
</head>
<body>
  <div class="App">

    <div id="buttons">
      <button id="modeButtons" data-mode="coco">Coco SSD</button>
      <button id="modeButtons" data-mode="tfjs">YOLOv8n-TFJS</button>
      <button id="modeButtons" data-mode="onnx">YOLOv8n-ONNX</button>
    </div>
    <div class="header">
      <h1 id="heading">YOLOv8n Object Detection App</h1>
      <p id="description">YOLOv8n object detection application live on browser powered by <code>onnxruntime-web</code></p>
    </div>

    <div class="content">
      <img id="inputImage" src="#" alt="" style="display:none;">
      <canvas id="canvas"></canvas>
      <video
        id="webcam"
        autoplay
        playsinline
        muted
        style="display:none;"
        ></video>

    </div>

    <input type="file" id="imageInput" accept="image/*" style="display:none;">

    <div class="btn-container">
      <button id="openImageBtn">Open local image</button>
      <button id="closeImageBtn" style="display:none;">Close image</button>
      <button id="openWebcamBtn">Use Webcam</button>
      <button id="stopWebcamBtn" style="display:none;">Stop Webcam</button>
    </div>
  </div>


  <!-- Loader Overlay -->
<div id="loader" class="wrapper" style="display:none;">
  <div class="spinner"></div>
  <p id="loaderText">Loading...</p>
</div>


</body>
</html>
